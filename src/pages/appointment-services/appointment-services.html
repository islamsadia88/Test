<ion-header>

  <ion-navbar>
    <ion-title>AppointmentServices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
    <div class="center">

    <ion-list no-line>
        
        <ion-card>
             
            <ion-card-content>
                
                <ion-buttons [class]="up_bar" (click)="book_appointment()">
                    <button id="bu" ion-button full>NEW APPOINTMENT</button>
                </ion-buttons>
                
          </ion-card-content>
            
        </ion-card>
        
        
        
        <ion-card>
             
            <ion-card-content>
                
                <ion-buttons [class]="up_bar" (click)="booked_list()">
                    <button id="bu" ion-button full>TRACK THE WAITING LIST</button>
                </ion-buttons>
                
            </ion-card-content>
            
        </ion-card>
                
                
          
        
       
        
    </ion-list>
        
        </div>

</ion-content>
