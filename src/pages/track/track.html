<ion-header>

  <ion-navbar>
    <ion-title>Track</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item *ngFor="let item of listitem" class="trackList" text-wrap >
     
    
          <h2> Serial Number: {{ item.serial_num }} </h2>
          <ion-avatar id = "sub_info">
          <h3> Estimated Time: {{ item.status_ }}hr </h3>
          </ion-avatar>
         
    </ion-item>


    
    
    

</ion-content>
