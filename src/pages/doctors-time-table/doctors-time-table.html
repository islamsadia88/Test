<ion-header>

  <ion-navbar>
    <ion-title>Doctors Time Table</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="profile()"> 
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
       
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item *ngFor="let item of listitem" class="timeList" text-wrap >
     
    
          <h2> Day: Next {{ item.days }} </h2>
          <ion-avatar id = "sub_info">
          <h3> Time: {{ item.s_t }} - {{ item.e_t }}</h3>
          <h3> Capacity: {{ item.capacity}} </h3>
          <h3> Existing Patients: {{ item.existing_p }} </h3>
          </ion-avatar>
          <ion-avatar *ngIf="item.existing_p != item.capacity" item-end>
      
            <button id="bookButton" ion-button color="light" round (click)="showConfirm(item.existing_p,item.days)">Book</button>
        
          </ion-avatar>

          <ion-avatar *ngIf="item.existing_p == item.capacity" item-end>
            <h3>Capacity Full</h3>
          </ion-avatar>

         
    </ion-item>



</ion-content>
