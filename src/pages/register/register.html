<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-card>
             
      <ion-card-content>    
        <ion-list>
    

  <ion-item>
    <ion-label floating>User ID</ion-label>
    <ion-input [(ngModel)]="data.userID" name="userID" type="text"  ng-required="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Full Name</ion-label>
		<ion-input numbers-only  [(ngModel)]="data.fullName" name="fullName" type="text" ng-required="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Email</ion-label>
		<ion-input numbers-only  [(ngModel)]="data.email" name="email" type="email" ng-required="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Address</ion-label>
		<ion-input numbers-only  [(ngModel)]="data.address" name="address" type="text" ng-required="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Phone no.</ion-label>
		<ion-input numbers-only  [(ngModel)]="data.phone" name="phone" type="text" ng-required="true"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating> Password </ion-label>
		<ion-input numbers-only  [(ngModel)]="data.password" name="password" type="password" ng-required="true"></ion-input>
  </ion-item>



  
  <button id="regbtn" ion-button block outline  (click)="register()">Register</button>



      </ion-list>
                
                
    </ion-card-content>

<button ion-button clear full (click)="login()" id="bu">Already have an account? Sign in</button>

  </ion-card>

</ion-content>
