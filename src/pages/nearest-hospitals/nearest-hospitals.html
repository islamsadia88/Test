<ion-header >

  <ion-navbar class="hd">
    <ion-title>Nearest Hospitals</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="profile()"> 
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
       
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
     <ion-item *ngFor="let i of dist" class="hospitalList" text-wrap >
     
    
          <h2> {{ i.n }} </h2>
         <h3 id ="subHead">
            <ion-row *ngFor="let item of listitem">
              
               <ion-avatar *ngIf ="item.name == i.n">
                
                   Distance: {{ i.dis }} mi
             <ion-avatar id ="subHead" > Rating: {{ item.rating }} </ion-avatar>
            <button id="sms" ion-button>
            <ion-icon ios="ios-navigate" md="ios-navigate" class="dirButton" (click)="low_traffic_route(item.geometry.location.lat(),item.geometry.location.lng())"></ion-icon>
            </button>
            <button id="sms" ion-button (click)="showConfirm()">Send Alertt</button>
             </ion-avatar>
            </ion-row>
            </h3>
        
         
         
    </ion-item>
    
</ion-content>
