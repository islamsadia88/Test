<ion-header>

  <ion-navbar>
    <ion-title>Emergency Services</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="profile()"> 
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
       
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
    <div class="center">

    <ion-list no-line>
        
        <ion-card>
             
            <ion-card-content>
                <ion-buttons [class]="up_bar" (click)="List_view()">
                    <button id="bu" ion-button full>EMERGENCY AMBULANCE</button>
                </ion-buttons>
                
          </ion-card-content>
        </ion-card>
        
        
        
        
        
        <ion-card>
             
            <ion-card-content>
                
                <ion-buttons [class]="up_bar" (click)="nearest_hospitals()">
                    <button id="bu" ion-button full>NEAREST HOSPITALS</button>
                </ion-buttons>
                
            </ion-card-content>
        </ion-card>
                
                
          
        
       
        
    </ion-list>
        
        </div>
 

</ion-content>
