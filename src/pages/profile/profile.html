<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

       <ion-item class="ava" no-lines>
          <ion-avatar>
             <img src="assets/profile_logo.png">
          </ion-avatar>
                <h1 >{{userinfo.name}}</h1>
                <h2 >Phone : {{userinfo.phone}}.</h2>
      
        </ion-item>

        <div class="ion-list-inset" no-lines>
   
              <div  class="manageColor" no-lines>
                <ion-item no-lines (click)="manage()">
                    <ion-icon name="settings" item-left></ion-icon>
                           Manage Account
                </ion-item>
                 <ion-item no-lines (click)="help()">
                    <ion-icon name="help-circle" item-left></ion-icon>
                            Help
                </ion-item>
                <ion-item no-lines (click)="logout()">
                     <ion-icon name="log-out" item-left></ion-icon> Logout
                </ion-item>
                
                  
               </div>
        </div>




</ion-content>
