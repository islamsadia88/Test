<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-card>
             
  <ion-card-content>    
    <ion-list>
      <ion-item>
         <ion-label floating>Username</ion-label>
         <ion-input [(ngModel)]="data1.username" type="text" ng-required="true"></ion-input>
      </ion-item>

      <ion-item>
         <ion-label floating>Password</ion-label>
         <ion-input [(ngModel)]="data1.password" type="password" ng-required="true"></ion-input>
      </ion-item>
        
        

        
        <ion-buttons (click)="login()">
        <button id="bu" ion-button full>Log in</button>
        </ion-buttons>
      <div id="error" class="er"></div>
        


</ion-list>
                
                
     </ion-card-content>
        
        <button (click)="register()">
        <button id="reg" ion-button clear>Do not have any account?</button>
        </button>
            
        
    

    </ion-card>

</ion-content>
