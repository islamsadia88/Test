<ion-header>

  <ion-navbar>
    <ion-title>Available Doctors</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="profile()"> 
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
       
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item *ngFor="let item of listitem" class="doctorList" text-wrap >
     
    
          <h2> Dr. {{ item.doc_name }} </h2>
          <ion-avatar id = "sub_info">
          <h3> {{ item.speciality }}</h3>
          <h3> Rating: {{ item.rating}} </h3>
          <h3> Initial fees: {{ item.initial_fees }} </h3>
          <h3> Fee: {{ item.fees }} </h3>
          </ion-avatar>
          <ion-avatar item-end>
        
            <button id="bookButton" ion-button color="light" round (click)="time_table(item.doc_id)">Appoitment</button>
        
        </ion-avatar>
         
    </ion-item>
    
  
    
    

</ion-content>
