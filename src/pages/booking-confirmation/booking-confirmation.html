<ion-header>

  <ion-navbar>
    <ion-title>Booking Confirmation</ion-title>
    <ion-buttons end>
      <button ion-button icon-only  (click)="profile()"> 
        <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
       
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
    
    
    
    <ion-card class="conf">
  <ion-card-header>
    Success!
  </ion-card-header>
  <ion-card-content>
    <p id="t">Thank you for booking appointment. Your serial number is: {{ serial_ }}</p>
      
      <button id="btn" ion-button (click)="booked_list()">See your booked list</button>
      
  </ion-card-content>
</ion-card>
    

</ion-content>
