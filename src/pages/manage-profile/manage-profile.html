<ion-header>

  <ion-navbar>
    <ion-title>ManageProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item>
      <ion-label floating color="appbase">Name</ion-label>
      <ion-input  [(ngModel)]="userinfo.name" type="text" value="{{name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="appbase">Email</ion-label>
      <ion-input [(ngModel)]="userinfo.email" type="email" value="{{email}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Address</ion-label>
      <ion-input [(ngModel)]="userinfo.address" type="text" value="{{address}}"></ion-input>
    </ion-item>

        <ion-item>
      <ion-label floating color="appbase">Password</ion-label>
      <ion-input [(ngModel)]="userinfo.pass" type="text" value="{{pass}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="appbase">Phone no</ion-label>
      <ion-input [(ngModel)]="userinfo.phone" type="text" value="{{phone}}"></ion-input>
    </ion-item>


    <br>
    <button id="btn" ion-button block  
    (click)="Update()">Update</button>

  </ion-list>

</ion-content>
